<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<meta charset="UTF-8">
<meta http-equiv='cache-control' content='no-cache'>
<html>
	<head>

		<title>Pinger</title>
		<link rel="stylesheet" type="text/css" href="css/main.css" />
	</head>
	<script type="text/javascript" src="lib/jQuery/jquery-1.8.2.min.js"></script>
	<script type="text/javascript" src="lib/knockout/knockout-2.1.0.js"></script>
	<script type="text/javascript" src="javascript/Pinger.js"></script>
	<script type="text/javascript" src="javascript/PingerViewModel.js"></script>

	</head>

	<body>
		<div id="wrapper">
				<img class="pingDiv" id = "busySpinner" src="resources/busy1.gif"/>
				<img class="pingDiv" id="activeBackground" src="resources/rectangle_button_blank_green.png" data-bind = "click: accessResource"/>
				<img class="pingDiv" id="busyBackground" src="resources/rectangle_button_blank_red.png"/>

				<div class ="pingDiv pingResult">
					<label data-bind="text: responseTime, click: accessResource" ></label>
					<br/>
					<label data-bind="text: procTime, click: accessResource"></label>
					<br/>
					<label data-bind="text: networkLatency, click: accessResource"></label>
				</div>

				<label class="pingDiv pingResult" id="buttonText" data-bind="text: buttonText, click: accessResource"></label>
				<label class="pingDiv pingResult" id="errorMessage" data-bind="text: errorMessage, click: accessResource"></label>

		</div>
	</body>
	<script>
		$(document).ready(function() {
			ko.applyBindings(PingerViewModel);
		});

		function turnViewBusy() {
			$(".pingDiv.pingResult").css("visibility", "hidden");
			$("#activeBackground").css("visibility", "hidden");
			$("#busyBackground").css("visibility", "visible");
			$("#busySpinner").css("visibility", "visible");
		}

		function turnViewActive() {
			$("#busyBackground").css("visibility", "hidden");
			$("#busySpinner").css("visibility", "hidden");
			$("#activeBackground").css("visibility", "visible");
			$(".pingDiv.pingResult").css("visibility", "visible");
		}
	</script>
</html>
